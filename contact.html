    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <BODY style="--background: #192A51; --color: #FFFFFF; --primary-color: #967AA1; --glass-color: undefined;">
    
    <header>
      <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="/">Remote EMS</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>

    <!-- Contact 2 - Bootstrap Brain Component -->
    
    <section class="container">
      
      <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container position-relative">
          <img src="./img/REMOTE-3.png" alt="illustration" STYLE="opacity: 0.3;top:-50px;left:5%;" class="position-absolute illustration" />
          <!-- <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" /> -->
          <h1 class="opacity">CONTACT US</h1>
          <form action="/contact" method="POST">
            
            <input type="text" name="name" placeholder="NAME" />
            <input type="email" name="email" placeholder="EMAIL" />
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">MESSAGE</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" NAME="message" rows="3"></textarea>
            </div>
            <button class="opacity">SUBMIT</button>
          </form>
          <!-- <div class="register-forget opacity">
            
            <a href="">FORGOT PASSWORD</a>
          </div> -->
        </div>
        <div class="circle circle-two"></div>
      </div>
      <div class="theme-btn-container"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
